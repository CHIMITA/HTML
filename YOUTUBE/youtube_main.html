<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport", content="width=device-width, initial-scale=1.0"/>
    <title>YOUTUBE</title>
</head>
<body>
    <!-- HEADER-->
    <header>
        <div class="logo">
            <i class="fab fa-youtube"></i>
            <span class="tittle">YOUTUBE</span>
        </div>
        <div class="icons">
          <i class="fas fa-search"></i>
          <i class="fas fa-ellipsis-v"></i>
        </div>
    </header>
    <!-- VIDEO PLAYER-->
    <section class="player">
    <video controls src="Video/DalGoNa.MOV"></video>
    </section>
    <!--VIDIO INFO-->
    <section class="info">
    <!--METADATA-->
    <div class="metadata">
        <ul class="hashtags">
            <li>#Dreamcoding</li>
            <li>#Dreamcoders</li>
            <li>#CHIMITA</li>
        </ul>
    </div>
    <div class="tittleAndButton">
        <span class="tittle">Clone Coding</span>
        <button class="moreBtn"><i class="fas fa-caret-down"></i></button>
    </div>
    <div class="viwes">
        <span class="viwes">1M views 1 month ago</span>
    </div>
    <div class="actions">
        <li><button></button></li>
        <li><button></button></li>
        <li><button></button></li>
        <li><button></button></li>
        <li><button></button></li>
    </div>
    <div class="channel"></div>
    </section>
    <section class="UpNext"></section>
</body>
</html>
